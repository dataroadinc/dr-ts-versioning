name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

permissions:
    contents: write

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x, 23.x, 24.x]

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  fetch-tags: true

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install pnpm
              run: corepack enable && corepack prepare pnpm@10.10.0 --activate

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build

            - name: Test
              run: pnpm test

            - name: Lint
              run: pnpm lint

            - name: Format check
              run: pnpm format:check

            - name: Type check
              run: pnpm exec tsc --noEmit

    publish:
        needs: test
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  fetch-tags: true

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24.x"

            - name: Remove token-based npm auth for trusted publishing
              run: |
                  if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "$NPM_CONFIG_USERCONFIG" ]; then
                      sed -i '/_authToken/d' "$NPM_CONFIG_USERCONFIG"
                  fi

            - name: Verify npm version
              run: npm --version

            - name: Install pnpm
              run: corepack enable && corepack prepare pnpm@10.10.0 --activate

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build

            - name: Update package.json version
              run: pnpm version:current

            - name: Generate changelog
              run: pnpm run generate-changelog

            - name: Remove CHANGELOG.md from .gitignore for npm publish
              run: sed -i '/CHANGELOG.md/d' .gitignore

            - name: Publish to NPM
              run: npm publish --provenance --access public

            - name: Restore .gitignore
              run: echo "CHANGELOG.md" >> .gitignore
